<div id="modal-form" class="modal fade" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавить новый фильм</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="w-75 mx-auto">
          <div class="form-group">
            <label>Название фильма:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Оригинальное название фильма:</label>
            <input type="text" class="form-control">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="upload-poster-addon">Постер</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="upload-poster" aria-describedby="upload-poster-addon">
              <label class="custom-file-label" for="upload-poster">Выберите файл</label>
            </div>
          </div>
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">Детальная информация:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Год:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Страна:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Слоган:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режиссер:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режиссер:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Сценарист:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Продюсер:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Оператор:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Композитор:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label>В ролях:</label>
            <textarea class="form-control" rows="3"></textarea>
            <small class="form-text text-muted">Укажите актеров через запятую.</small>
          </div>
          <div class="form-group">
            <label>Рейтинг IMDB:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Описание:</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary mr-3">Сохранить</button>
      </div>
    </div>
  </div>
</div>
